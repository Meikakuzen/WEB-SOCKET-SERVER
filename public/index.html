<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    <h1 class="m-3">Socket Client</h1>
    <p class="m-3">
        Server Status:
        <span id="idOffline" class="text-danger">Offline</span>
        <span id="idOnline" class="text-success">Online</span>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" id="txtMensaje" class="form-control">
        </div>
        <div class="col">
            <button class="btn btn-primary" id="btnEnviar">Enviar</button>
        </div>
    </div>



    <script src="http://localhost:8080/socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
</body>
</html>
